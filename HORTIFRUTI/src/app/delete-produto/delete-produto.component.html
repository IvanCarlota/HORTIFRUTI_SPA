<div class="container">
    <div class="row mt-5 mb-5">

        <div class="col-md-12">
            <div>
                <h3 class="text-center mb-4 text-monospace">Deletar um produto </h3>
                
            </div>

                <div class="card w-25 mb-4 text-center" >

                    <div class="card-header"> 
                        <img src="{{ produto.imagem }}" alt="" >
                       
                    </div>
        
                    <div class="card-body">
                        <h5 class="card-title"> {{ produto.nome }} </h5> 
                        <p class="card-text">Códido: {{ produto.id }}</p>
                        <p class="card-text">Preço: R{{ produto.preco | currency }}</p>
                        <p class="card-text">Quantidade em estoque: {{ produto.qtdEstoque }}</p>
                  
                    </div>

                </div>

                <hr class="mt-5 mb-5">

                <div class="row text-center">
                    <div class="col-md-12">
                        <h5>Tem certeza que deseja apagar esse produto?</h5>
                    </div>

                </div>
                <div class="row d-flex justify-content-center text-center">
                    <div class="col-md-12">
                        <button class="btn btn-outline-success mr-3" (click)="btnSim()">Sim</button>
                        <button class="btn btn-outline-danger mr-3" (click)="btnNao()">Não</button>
                    </div>
                </div>
        </div>
    </div>

</div>
